#definate application port
server.port=8086 

#database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/testbd?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create

module-name=base springboot
api-version=1.0

# swagger-ui custom path
swagger-ui.path=/swagger-ui.html
#setting api-docs path
springdoc.api-docs.path=/api-docs

server.servlet.context-path=/v1
